<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY CARS!</title>
</head>
<body>
<div>
    <table border="1" width="100">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">ENGINE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car:${count}">
            <td th:text="${car.id}"/>
            <td th:text="${car.name}"/>
            <td th:text="${car.engine}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
